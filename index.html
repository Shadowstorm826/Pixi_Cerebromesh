<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixi.js</title>
    <style>
      :root {
        color-scheme: dark;
      }
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: #0b0f1a;
        font-family: "IBM Plex Sans", system-ui, sans-serif;
      }
      #app {
        width: 100%;
        height: 100%;
        display: grid;
        place-items: stretch;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
